<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Circular 33 - GORE Los Lagos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root { --blue-lagos: #004a87; --accent: #0072bc; --green-rec: #10b981; --orange-obs: #f59e0b; }
    body { background-color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; padding: 15px; }
    .main-header { background: linear-gradient(135deg, var(--blue-lagos), var(--accent)); color: white; border-radius: 12px; padding: 25px; margin-bottom: 20px; }
    .kpi-card { background: white; border-radius: 12px; padding: 20px; border-top: 5px solid var(--blue-lagos); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .status-card { border-radius: 12px; padding: 20px; color: white; margin-bottom: 15px; }
    .bg-rec { background-color: var(--green-rec); } .bg-obs { background-color: var(--orange-obs); } .bg-oth { background-color: #94a3b8; }
    @media print { .no-print { display: none !important; } .kpi-card, tr { page-break-inside: avoid; } }
  </style>
</head>
<body>

<div id="loader" class="text-center py-5">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-3 fw-bold">Sincronizando Banco de Proyectos 2026...</p>
</div>

<div id="dashboard" style="display:none;" class="container-fluid">
  <div class="main-header d-flex justify-content-between align-items-center">
    <div>
      <h2 class="mb-0">GestiÃ³n Circular 33</h2>
      <small>Gobierno Regional de Los Lagos</small>
    </div>
    <button class="btn btn-danger no-print" onclick="exportarPDF()">ðŸ“„ PDF</button>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-4"><div class="kpi-card text-center"><h6>MONTO TOTAL (M$)</h6><h3 id="kpiCosto">$ 0</h3></div></div>
    <div class="col-md-4"><div class="kpi-card text-center text-success"><h6>RECOMENDADOS</h6><h3 id="kpiRec">0</h3></div></div>
    <div class="col-md-4"><div class="kpi-card text-center text-primary"><h6>TOTAL VISTA</h6><h3 id="kpiCount">0</h3></div></div>
  </div>

  <div class="row mb-4">
    <div class="col-md-4"><div class="status-card bg-rec"><h6>RECOMENDADOS</h6><h2 id="cardRecMonto">$ 0</h2><div id="cardRecCant">0 Proyectos</div></div></div>
    <div class="col-md-4"><div class="status-card bg-obs"><h6>OBSERVADOS</h6><h2 id="cardObsMonto">$ 0</h2><div id="cardObsCant">0 Proyectos</div></div></div>
    <div class="col-md-4"><div class="status-card bg-oth"><h6>OTROS</h6><h2 id="cardOthMonto">$ 0</h2><div id="cardOthCant">0 Proyectos</div></div></div>
  </div>

  <div class="bg-white p-3 rounded shadow-sm table-responsive">
    <table class="table table-sm align-middle" style="font-size: 0.85rem;">
      <thead class="table-dark">
        <tr><th>BIP</th><th>Nombre</th><th>Comuna</th><th>Estado</th><th class="text-end">Monto</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
  // PEGA AQUÃ LA URL DE TU SCRIPT
  const API_URL = "https://script.google.com/a/macros/goreloslagos.cl/s/AKfycbymVy2-jDgvLCtCCilVG_bIUhTff_cHwl_8-QFbOJiYj_37soQZf4OM7OadZVksNqHN/exec";

  let DB = [];
  const IDX = { pro: 5, com: 6, cod: 8, nom: 9, mon: 10, est: 12 };

  async function init() {
    try {
      const resp = await fetch(API_URL);
      const data = await resp.json();
      DB = data.filter(r => r[IDX.cod] && r[IDX.cod].toString().trim().toLowerCase() !== "bip");
      document.getElementById('loader').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      render();
    } catch (e) {
      document.getElementById('loader').innerHTML = `<div class="alert alert-danger m-3">Error al conectar con la planilla</div>`;
    }
  }

  function render() {
    let html = "", total = 0, recCount = 0;
    let stats = { REC: {m:0, c:0}, OBS: {m:0, c:0}, OTH: {m:0, c:0} };

    DB.forEach(r => {
      const val = parseInt(r[IDX.mon]?.toString().replace(/[^0-9]/g, '')) || 0;
      const est = (r[IDX.est] || "").toString().toUpperCase();
      let cat = est.includes("RECOMENDADO") ? 'REC' : (est.includes("OBSERVADO") ? 'OBS' : 'OTH');
      
      total += val;
      stats[cat].m += val;
      stats[cat].c++;
      if(cat === 'REC') recCount++;

      html += `<tr>
        <td>${r[IDX.cod]}</td>
        <td>${r[IDX.nom]}</td>
        <td>${r[IDX.com]}</td>
        <td><span class="badge ${cat==='REC'?'bg-success':'bg-warning text-dark'}">${est}</span></td>
        <td class="text-end fw-bold">$${val.toLocaleString('de-DE')}</td>
      </tr>`;
    });

    document.getElementById('tableBody').innerHTML = html;
    document.getElementById('kpiCosto').innerText = "$" + total.toLocaleString('de-DE');
    document.getElementById('kpiRec').innerText = recCount;
    document.getElementById('kpiCount').innerText = DB.length;
    
    document.getElementById('cardRecMonto').innerText = "$" + stats.REC.m.toLocaleString('de-DE');
    document.getElementById('cardRecCant').innerText = stats.REC.c + " Proyectos";
    document.getElementById('cardObsMonto').innerText = "$" + stats.OBS.m.toLocaleString('de-DE');
    document.getElementById('cardObsCant').innerText = stats.OBS.c + " Proyectos";
    document.getElementById('cardOthMonto').innerText = "$" + stats.OTH.m.toLocaleString('de-DE');
    document.getElementById('cardOthCant').innerText = stats.OTH.c + " Proyectos";
  }

  function exportarPDF() {
    const opt = { margin: 10, filename: 'Reporte_C33.pdf', image: { type: 'jpeg', quality: 0.98 },
                  html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' } };
    html2pdf().set(opt).from(document.getElementById('dashboard')).save();
  }
  init();
</script>
</body>
</html>
